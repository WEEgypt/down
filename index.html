<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Store Down</title>
    <link rel="icon" href="icon512.png" />
    <link rel="apple-touch-icon" href="icon512.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body onload="getTime();">
    <form>
      <h2>Store Down</h2>
      <table>
        <tr>
          <td><label>Store: </label></td>
          <td>
            <select id="store">
              <option value="0" selected disabled hidden>Store Name</option>
              <option value="1">شرق النيل</option>
              <option value="2">نادى التجديف</option>
              <option value="3">بيت الرحمه</option>
              <option value="4">الشهيد</option>
              <option value="5">اخميم</option>
              <option value="6">المنشاه</option>
              <option value="7">جرجا - المصريه جروب</option>
              <option value="8">جرجا - فيوتشر</option>
              <option value="9">البلينا - فيوتشر</option>
              <option value="10">البلينا - تليكوم</option>
              <option value="11">دار السلام</option>
              <option value="12">طهطا - المصريه جروب</option>
              <option value="13">طهطا - فيوتشر</option>
              <option value="14">المراغه - المصريه جروب</option>
              <option value="15">المراغه - فيوتشر</option>
              <option value="16">طما - فيوتشر</option>
              <option value="17">طما - كافريج</option>
              <option value="18">مجمع المحاكم</option>
              <option value="19">شارع 15</option>
              <option value="20">المخبز الآلي</option>
              <option value="21">جهينه</option>
              <option value="22">برديس</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Reason: </label></td>
          <td>
            <select id="Reason">
              <option value="0" selected disabled hidden>Reason</option>
              <option value="Electricity Down">Electricity Down</option>
              <option value="Network Issue">Network Issue</option>
              <option value="BSS Limit">BSS Limit</option>
              <option value="Maintenance">Maintenance</option>
              <option value="Agent Issue">Agent Issue</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>From: </label></td>
          <td><input type="time" id="From" /></td>
        </tr>
      </table>
      <br />
      <button type="button" onclick="Generate()">Generate</button>
      <br />
    </form>
    <footer>
      <p class="footer">Developed by: Mamdouh Khalaf .. "MUE Team"</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
